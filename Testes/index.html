<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="tela de login" />
    <meta name="Keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="center">
        <div class="box-login">
            <h2>login</h2>
            <form class="formulario" autocomplete="off">
                <fieldset class="bordas">
                    <div class="carateristicas">

                        <div class="email">
                            <span>Email</span>
                            <input type="email" name="e-mail" placeholder=" Exemplo: seuemail@gmail.com"
                                autocomplete="off">
                        </div><!--email-->

                        <div class="senha">
                            <span>Senha</span>
                            <input type="password" name="senha" autocomplete="off" placeholder=" Digite sua senha">
                        </div><!--senha-->

                        <div class="box">
                            <input type="checkbox" name="senha">
                            <span>Relembrar a minha senha</span>
                            <p><a href="">esqueci minha senha</a> </p>
                        </div><!--box-->

                        <div class="enviar">
                            <input type="submit" name="enviar" value="Login">
                        </div><!--enviar-->

                    </div><!--caracteristicas-->
                </fieldset>
            </form>
        </div><!--box login-->
    </div>

</body>

</html>
